<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Href Extractor</title>
</head>
<body>
    <h1>Href Extractor</h1>
    <label for="type-select">选择类型:</label>
    <select id="type-select">
        <option value="katfile">katfile</option>
        <option value="rapidgator">rapidgator</option>
        <option value="fikper">fikper</option>
        <option value="dailyuploads">dailyuploads</option>
        <option value="mexa">mexa</option>
        <option value="turbobit">turbobit</option>
        <option value="kingdomfiles">kingdomfiles</option>
    </select>
    <button id="get-urls">获取链接</button>
    <button id="copy-urls">复制链接</button>
    <textarea id="results" rows="10" cols="30" placeholder="结果将显示在这里..."></textarea>
    <script src="popup.js"></script>
</body>
</html>
